<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arriendos - Gardet Propiedades</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="navbar">
    <div class="inner container">
      <div class="brand">
        <a href="index.html" class="brand-link" aria-label="Inicio Gardet Propiedades">
          <img src="assets/logo.png" alt="Gardet" />
        </a>
        <strong>Gardet Propiedades</strong>
      </div>
      <nav>
        <a href="arriendos.html" class="active">Arriendos</a>
        <a href="venta.html">Ventas</a>
        <a href="proyectos.html">Proyectos</a>
        <a href="contacto.html" class="btn btn-primary">Contacto</a>
      </nav>
    </div>
  </div>

  <main>
    <section class="section section-theme-canvas">
      <div class="container">
        <h1>Arriendos</h1>
        <p class="lead">Explora propiedades en arriendo filtrando por tipo, comuna y rango de UF.</p>
        <form id="filters" class="card search" novalidate>
          <select name="tipo" class="select" aria-label="Filtrar por tipo de propiedad">
            <option value="">Tipo</option>
            <option>Casa</option><option>Departamento</option><option>Oficina</option><option>Terreno</option>
          </select>
          <input name="comuna" class="input" placeholder="Comuna" aria-label="Filtrar por comuna" />
          <input name="min" class="input" placeholder="UF mín" inputmode="numeric" aria-label="UF mínima" />
          <input name="max" class="input" placeholder="UF máx" inputmode="numeric" aria-label="UF máxima" />
          <button class="btn btn-primary" type="submit">Filtrar</button>
        </form>
        <div id="grid" class="cards" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Gardet Propiedades © 2025 — Todos los derechos reservados</p>
  </footer>

  <script src="assets/js/catalog.js" defer></script>
</body>
</html>
