<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyectos - Gardet Propiedades</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">Gardet</div>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="arriendos.html">Arriendos</a></li>
        <li><a href="venta.html">Ventas</a></li>
        <li><a href="proyectos.html" class="active">Proyectos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO -->
  <main>
    <section class="hero">
      <h1>Proyectos Inmobiliarios</h1>
      <p>Descubre nuestros proyectos en venta</p>
    </section>

    <!-- CONTENEDOR DE PROYECTOS -->
    <section class="property-list" id="projects-container">
      <!-- Aquí se cargarán los proyectos -->
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>Gardet Propiedades © 2025 — Todos los derechos reservados</p>
  </footer>

  <!-- SCRIPT CARGA PROYECTOS -->
  <script>
    fetch("properties.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("projects-container");
        const proyectos = data.filter(p => p.operacion === "proyecto");

        if (proyectos.length === 0) {
          container.innerHTML = "<p>No hay proyectos disponibles por ahora.</p>";
        }

        proyectos.forEach(p => {
          container.innerHTML += `
            <div class="property-card">
              ${p.estado ? `<div class="estado-banda">${p.estado.toUpperCase()}</div>` : ""}
              <img src="assets/placeholder.jpg" alt="${p.title}">
              <div class="property-info">
                <h3>${p.title}</h3>
                <p>${p.comuna}</p>
                <p><strong>Desde ${p.precio_uf} UF</strong></p>
                <p>${p.dormitorios} Dorm • ${p.banos} Baños • ${p.superficie_util}-${p.superficie_total} m²</p>
                <a href="propiedad.html?id=${p.id}" class="btn-ver">Ver proyecto</a>
              </div>
            </div>
          `;
        });
      })
      .catch(err => console.error("Error cargando proyectos:", err));
  </script>
</body>
</html>
